<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de C√≥digo Legado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #38bdf8;
        }
        form {
            background: #1e293b;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;

            border: none;
            padding: 10px;
            resize: vertical;
            font-family: monospace;
            background: #334155;
            color: #e2e8f0;
        }
        select, button {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
        }
        select {
            background: #334155;
            color: #e2e8f0;
        }
        button {
            background: #38bdf8;
            color: #0f172a;
            cursor: pointer;
        }
        button:hover {

        }
        pre {

            background: #1e293b;

            white-space: pre-wrap;
            font-family: monospace;

        }
    </style>
</head>
<body>
    <h1>Conversor de C√≥digo Legado üíæ ‚Üí ‚öôÔ∏è</h1>

    <form action="/convert" method="POST">

        <h2>C√≥digo Modernizado:</h2>

</body>
</html>
